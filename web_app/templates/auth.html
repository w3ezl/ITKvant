<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="{{ static_versioned('style/main.css') }}">
    <link rel="icon" type="image/png" href="{{ static_versioned('img/favicon.png') }}" />

    <meta property="og:title" content="IT-квантум | Страница авторизации">
    <meta property="og:description" content="Сервис для рейтинговой системы учащихся IT-квантума">
    <meta property="og:image" content="https://itkvantum.ru/static/img/og_image.png">
    <meta property="og:url" content="https://itkvantum.ru/auth">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="IT-квантума">
</head>
<body>
    <div class="main_auth">
        <img class="kvant_logo" src="{{ static_versioned('img/it_kvant_logo_white.png') }}">
        <h1 id="type">Авторизация</h1>
        <form method="post">
            <input type="text" name="login" placeholder="Логин">
            <input type="password" name="password" placeholder="Пароль">
            <input type="submit" value="Войти" class="auth_btn">
        </form>
        <div class="change_page">
            <p>
                Если у вас еще нет профиля, попросите создать его у вашего наставника.
            </p>
        </div>
        {% if get_flashed_messages() %}
        <div class="flash">{{ get_flashed_messages()[0] }}</div>
        {% endif %}
    </div>

    <script>
        const element = document.getElementById("type");
        const text = element.innerHTML;
        let i = 0;

        function typeEffect() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeEffect, 70);
          }
        }
        element.innerHTML = ""
        typeEffect();
    </script>
</body>
</html>
