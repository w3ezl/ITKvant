<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Рагистрация</title>
    <link rel="stylesheet" type="text/css" href="{{ static_versioned('style/main.css') }}">
</head>
<body>
    <div class="main_auth reg">
        <img class="kvant_logo" src="{{ static_versioned('img/it_kvant_logo_white.png') }}">
        <h1 id="type">Регистрация</h1>
        <form method="post">

            <div class="col2_reg">
                <div class="col_reg">
                    <img src="{{ static_versioned('img/unknown_user.svg') }}" class="avatar">
                    <label>Нажмите, чтобы изменить аватар</label>
                </div>
                <div class="col_reg">
                    <input type="text" name="login" placeholder="Фамилия">
                    <input type="text" name="login" placeholder="Имя">
                    <input type="text" name="login" placeholder="Отчество">
                </div>
            </div>

            <div class="col2_reg">
                <div class="col_reg">
                    <div class="gender_select">
                        <div class="male_block">
                            <svg viewBox="0 0 286 571" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M245.192 234.5C258.454 234.5 270.855 241.074 278.298 252.052C285.741 263.029 287.26 276.983 282.351 289.305L180.159 545.805L179.869 546.514C173.638 561.327 159.121 571 143 571C126.624 571 111.902 561.018 105.841 545.805L3.64966 289.305C-1.25924 276.983 0.259102 263.029 7.70239 252.052C15.1456 241.074 27.546 234.5 40.8088 234.5H245.192ZM143 531L245.192 274.5H40.8088L143 531ZM148 0C210.408 0.000148439 261 50.5919 261 113C261 175.408 210.408 226 148 226C85.5921 226 35.0002 175.408 35.0002 113C35.0002 50.5918 85.5921 0 148 0ZM148 40C107.683 40 75.0002 72.6832 75.0002 113C75.0002 153.317 107.683 186 148 186C188.317 186 221 153.317 221 113C221 72.6833 188.317 40.0001 148 40Z" fill="#fff2" class="active" id="male_gender"/>
                            </svg>
                        </div>
                        <div class="female_block">
                            <svg viewBox="0 0 286 572" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M143 235C159.376 235 174.098 244.982 180.159 260.195L282.351 516.695C287.26 529.017 285.741 542.971 278.298 553.948C270.855 564.926 258.454 571.5 245.192 571.5H40.8088C27.546 571.5 15.1456 564.926 7.70239 553.948C0.259101 542.971 -1.25923 529.017 3.64966 516.695L105.841 260.195L106.131 259.486C112.362 244.673 126.88 235 143 235ZM40.8088 531.5H245.192L143 275L40.8088 531.5ZM143 0C205.408 0.000146377 256 50.5919 256 113C256 175.408 205.408 226 143 226C80.5921 226 30.0002 175.408 30.0002 113C30.0002 50.5918 80.5921 0 143 0ZM143 40C102.683 40 70.0002 72.6832 70.0002 113C70.0002 153.317 102.683 186 143 186C183.317 186 216 153.317 216 113C216 72.6833 183.317 40.0001 143 40Z" fill="#fff2" id="female_gender"/>
                            </svg>
                        </div>
                    </div>
                <label>Пол: мужской</label>
                </div>
                <div class="col_reg">
                    <p>
                        Группа: <span>ИТ 2-2</span><br>
                        Наставник: <span>Татьяна Григорьевна</span>
                    </p>
                </div>
            </div>

            

            <input type="text" name="login" placeholder="Логин">
            <input type="password" name="password" placeholder="Пароль">
            <input type="password" name="password2" placeholder="Повторите пароль">
            <input type="submit" value="Создать" class="auth_btn">
        </form>
        <div class="change_page">
            <p>
                После регистрации можно менять только аватар и пароль.
            </p>
        </div>
        {% if get_flashed_messages() %}
        <div class="flash">{{ get_flashed_messages()[0] }}</div>
        {% endif %}
    </div>

    <script>
        const element = document.getElementById("type");
        const text = element.innerHTML;
        let i = 0;

        function typeEffect() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeEffect, 70);
          }
        }
        element.innerHTML = ""
        typeEffect();
    </script>
</body>
</html>
