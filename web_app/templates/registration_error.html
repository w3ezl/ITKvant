<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Рагистрация</title>
    <link rel="stylesheet" type="text/css" href="{{ static_versioned('style/main.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</head>
<body>
    <div class="main_auth reg error">
        <img class="kvant_logo" src="{{ static_versioned('img/it_kvant_logo_white.png') }}">
        <h1 id="type">Регистрация</h1>
        <div class="change_page">
            <p>
                Если у вас еще нет профиля, попросите создать его у вашего наставника.
            </p>
        </div>
        
        {% if get_flashed_messages() %}
        <div class="flash">{{ get_flashed_messages()[0] }}</div>
        {% endif %}
    </div>

    <script>
        const element = document.getElementById("type");
        const text = element.innerHTML;
        let i = 0;

        function typeEffect() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeEffect, 70);
          }
        }
        element.innerHTML = ""
        typeEffect();
    </script>
</body>
</html>
